<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Quote</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background: radial-gradient(circle at top, #1f2937, #020617);
            color: #e5e7eb;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .content {
            text-align: center;
            max-width: 60vw;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            font-weight: 500;
        }

        p {
            font-size: 1.3rem;
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <div class="content">
        <h1>“The future is already here — it's just not evenly distributed.”</h1>
        <p>— William Gibson</p>
    </div>
</body>

</html>
