  42% { color: green; }
  57% { color: cyan; }
  71% { color: blue; }

<!-- –í–µ—Ä—Ö–Ω—è—è –∫—Ä–∞—Å–Ω–∞—è –º–æ—Ä–≥–∞—é—â–∞—è –Ω–∞–¥–ø–∏—Å—å -->
<div class="message top-message" id="top-message">PRESS BIG ENTER BUTTON TO WIN</div>

<!-- –ó–µ–ª–µ–Ω—ã–π JACKPOT –∏ —Ü–∏—Ñ—Ä–∞ -->
<div class="message" id="jackpot-container" style="display:flex; flex-direction:column; align-items:center;">

</div>

<div class="video-container">

<!-- –†–∞–¥—É–∂–Ω–∞—è –Ω–∞–¥–ø–∏—Å—å —Å —ç–º–æ–¥–∑–∏ -->

<!-- –ö—Ä–∞—Å–Ω–∞—è –º–æ—Ä–≥–∞—é—â–∞—è –Ω–∞–¥–ø–∏—Å—å –ø–æ–¥ —Ä–∞–¥—É–∂–Ω–æ–π -->
<div class="message top-message" id="second-message" style="display:none;">
  SELL YOUR KIDS AND SPIN AGAIN
</div>

<script>
const videos = [
  document.getElementById('vid1'),
  document.getElementById('vid2'),
  document.getElementById('vid3')
];

const topMessage = document.getElementById('top-message');
const bottomMessage = document.getElementById('bottom-message');
const secondMessage = document.getElementById('second-message');
const jackpotNumber = document.getElementById('jackpot-number');

let gamblingInProgress = false;
let jackpotValue = 4323487539;

// –§—É–Ω–∫—Ü–∏—è –¥–ª—è –±–µ—Å–∫–æ–Ω–µ—á–Ω–æ–≥–æ —É–≤–µ–ª–∏—á–µ–Ω–∏—è —á–∏—Å–ª–∞
function updateJackpot() {
  jackpotValue += 45238; // —É–≤–µ–ª–∏—á–∏–≤–∞–µ–º –Ω–∞ 45238 –∑–∞ –∫–∞–¥—Ä
  jackpotNumber.textContent = "$ " + jackpotValue.toLocaleString() + " $";

  requestAnimationFrame(updateJackpot);
}
updateJackpot(); // —Å—Ç–∞—Ä—Ç—É–µ–º —Å—Ä–∞–∑—É

function getRandomDuration() {
  return (Math.random() * 6 + 3) * 1000; // 3-9 —Å–µ–∫—É–Ω–¥
}

function startGambling() {
  if (gamblingInProgress) return;
  gamblingInProgress = true;

  topMessage.style.display = 'none';
  bottomMessage.textContent = 'GAMBLING PROCESS IS PROCESSING...';
bottomMessage.classList.add('crazy-message');

  secondMessage.style.display = 'none';

  let stoppedCount = 0;

  videos.forEach(video => {
    video.play();
    const duration = getRandomDuration();

    setTimeout(() => {
      video.pause(); // –æ—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –Ω–∞ —Ç–µ–∫—É—â–µ–º –∫–∞–¥—Ä–µ
      stoppedCount++;

      if (stoppedCount === videos.length) {
        // –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–∞–¥—É–∂–Ω—É—é –Ω–∞–¥–ø–∏—Å—å —Å —ç–º–æ–¥–∑–∏
        bottomMessage.innerHTML = `
          <span class="rainbow-text">
            <span class="blinking-emoji">üí•</span>
            CONGRATULATIONS!!!!!! U BROKE NOW
            <span class="blinking-emoji">üí•</span>
          </span>
        `;

        // –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∫—Ä–∞—Å–Ω—É—é –º–æ—Ä–≥–∞—é—â—É—é –Ω–∞–¥–ø–∏—Å—å –ø–æ–¥ —Ä–∞–¥—É–∂–Ω–æ–π
        secondMessage.style.display = 'block';

        gamblingInProgress = false;
      }
    }, duration);
  });
}

document.addEventListener('keydown', (e) => {
  if (e.code === 'Enter') {
    startGambling();
  }
});
</script>
